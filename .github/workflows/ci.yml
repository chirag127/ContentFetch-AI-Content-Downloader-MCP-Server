name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Using Node.js LTS 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome Lint & Format Check
        # Use 'check' for CI, 'check --apply-unsafe' for local dev or a dedicated formatting job.
        run: pnpm biome check

      - name: Build Project
        run: pnpm build

      - name: Run Vitest Unit Tests
        run: pnpm test

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Harden Runner
        uses: step-security/harden-runner@0d381219ddf6784d667192765d5635ed55242d05 # v2.8.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints:
            github.com:443
            api.github.com:443

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@646a2ee1a34b2230a3f85418b7654a99ce5b8dd5 # v0.18.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL,HIGH'

  deploy-staging:
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: Staging
    steps:
      - name: Deploy to Staging (Placeholder)
        run: |
          echo "Deploying AgentData-WebContent-Ingestion-Service-NodeJS to Staging environment..."
          # Add actual deployment commands here (e.g., to Kubernetes, AWS ECS, Azure App Service, etc.)
          echo "Deployment to Staging complete."

  deploy-production:
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Deploy to Production (Placeholder)
        run: |
          echo "Deploying AgentData-WebContent-Ingestion-Service-NodeJS to Production environment..."
          # Add actual deployment commands here
          echo "Deployment to Production complete."
